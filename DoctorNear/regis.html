	 <script  src = "https://cdn.jsdelivr.net/npm/pikaday/pikaday.js" > </script>
	 <script>
		var picker = new Pikaday({ field: document.getElementById('datepicker'), format: 'DD.MM.YYYY',
    toString(date, format) {
        // you should do formatting based on the passed format,
        // but we will just return 'D/M/YYYY' for simplicity
        const day = date.getDate();
        const month = date.getMonth() + 1;
        const year = date.getFullYear();
        return `${day}.${month}.${year}`;
    },
    parse(dateString, format) {
        // dateString is the result of `toString` method
        const parts = dateString.split('.');
        const day = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1;
        const year = parseInt(parts[2], 10);
        return new Date(year, month, day);
    }});
	
	var password=document.querySelectorAll('.password input')
	var conc=document.querySelector('.conclusion');
	var pas="";
	var rep="";
	
	password.forEach(function(el, index){el.onkeyup=function(){
		index==0?pas=el.value:rep=el.value;
		if (pas==rep){
		console.log('true');
			conc.innerText="Пароли совпадают";
			conc.classList.remove("false");
			conc.classList.add('true');
				password[0].classList.remove('password--false');
				password[0].classList.add('password--true');
				password[1].classList.remove('password--false');
				password[1].classList.add('password--true');
		}
	}})
